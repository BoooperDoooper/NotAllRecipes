<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Recipes App</title>
</head>
<body>
    <div class="mobile-container">
        <header>
            <!-- <button id="options"><i class="fas fa-bars"></i></button> -->
            <input type="search" id="search-term">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3 class="noSelect">Favorite Meals</h3>
            <ul class="fav-meals" id="fav-meals">
            </ul>
        </div>
        <div class="meals" id="meals"></div>
    </div>
    <div class="popup-container hidden" id="meal-popup">
        <div class="popup">
            <button id="close-popup" class="close-popup"><i class="fas fa-times"></i></button>
            
            <div class="meal-info" id="meal-info"></div>
        </div>
    </div>
</body>
</html>
